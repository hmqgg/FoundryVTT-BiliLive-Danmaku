<div class="bililive query chat-card item-card">
    <header class="card-header flexrow">
        <h3 class="item-name">{{localize 'bililive.hpquery'}}</h3>
        <div class="item-controls flexrow" style="text-align:right;">
            <h3>{{sender}}</h3>
        </div>
    </header>
    <div class="message-content" style="margin:5px 0px;">
        <div class="card-content"></div>
	    <div class="form-group sheet actor">
            <ol class="items-list inventory-list">
                <li class="items-header flexrow">
                    <h3 class="item-name flexrow">{{localize 'DND5E.Name'}}</h3>
                </li>

                <ol class="item-list">
                    {{#each actors}}
                    <li class="item flexrow " data-item-id="{{this.id}}">
                        <div class="dice-roll flexcol">
                            <div class="item-row flexrow">
                                <div class="item-name flexrow">
                                    <div class="item-image" style="background-image: url('{{this.icon}}')"></div>
                                    <h4>{{this.name}}</h4>
                                </div>
                                <div class="dice-total hp-result flexrow">
                                    {{this.hp}}/{{this.hpMax}}
                                </div>
                            </div>
                        </div>
                    </li>
                    {{/each}}
                </ol>
            </ol>
        </div>
    </div>
    <footer class="card-footer">
        <span> {{localize 'bililive.roomId'}}: <span class="room-id">{{roomId}}</span></span>
    </footer>
</div>
